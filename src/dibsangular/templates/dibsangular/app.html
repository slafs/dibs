{% load staticfiles %}
<!doctype html>
<html ng-app="dibsApp">
<head>
  <meta charset="utf-8">
  <title>Dibs</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content='make "dibs" on stuff'>
  <meta name="author" content="slafs">
  {# <link rel="icon" href="{% static 'dibsangular/img/favicon.ico' %}"> #}

  <link rel="stylesheet" href="{% static 'dibsangular/lib/bootstrap/dist/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'dibsangular/lib/bootstrap/dist/css/bootstrap-theme.css' %}" />
  <link rel="stylesheet" href="{% static 'dibsangular/css/app.css' %}" />
</head>
<body>
{% block nav %}
  <nav ng-controller="NavCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dibs</a>
      </div>
      <div class="collapse navbar-collapse" collapse="navbarCollapsed">>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url "index" %}">List</a></li>
          {# <li><a href="#/view2">view2</a></li> #}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <p class="navbar-text">{{ user.username }}</p>
            <li><a href="{% url "logout" %}">Logout</a></li>
          {% else %}
            <li><a href="{% url "login" %}">Login</a></li>
          {% endif %}
          <p class="navbar-text">v.<span app-version></span></p>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
{% endblock nav %}

  {% block container %}
  <div class="container" ng-view></div>
  {% endblock container %}

  <script src="{% static 'dibsangular/lib/angular/angular.js' %}"></script>
  <script src="{% static 'dibsangular/lib/angular-route/angular-route.js' %}"></script>
  <script src="{% static 'dibsangular/lib/angular-cookies/angular-cookies.js' %}"></script>
  <script src="{% static 'dibsangular/lib/angular-bootstrap/ui-bootstrap.js' %}"></script>
  <script src="{% static 'dibsangular/lib/angular-bootstrap/ui-bootstrap-tpls.js' %}"></script>

  <script src="{% static 'dibsangular/js/app.js' %}"></script>
  <script src="{% static 'dibsangular/js/services.js' %}"></script>
  <script src="{% static 'dibsangular/js/controllers.js' %}"></script>
  <script src="{% static 'dibsangular/js/filters.js' %}"></script>
  <script src="{% static 'dibsangular/js/directives.js' %}"></script>

</body>
</html>
